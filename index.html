<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            letter-spacing: 0.3px;
        }

        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5rem 6rem;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
            gap: 6rem;
        }

        /* Left Section */
        .left-section {
            flex: 1;
            max-width: 650px;
        }

        /* Right Section */
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Right Section */
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .name {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
            letter-spacing: -0.02em;
            font-family: 'Playfair Display', serif;
            line-height: 1.1;
        }

        body.light-mode .name {
            color: #000000;
        }

        .title {
            font-size: 1.1rem;
            color: #999999;
            margin-bottom: 3rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        body.light-mode .title {
            color: #666666;
        }

        .introduction {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #b3b3b3;
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 0.3px;
        }

        body.light-mode .introduction {
            color: #555555;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 0.95rem;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            position: relative;
        }

        .btn-cv {
            background: #ffffff;
            color: #000000;
        }

        .btn-cv:hover {
            background: #000000;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.2);
        }

        .btn-contact {
            background: transparent;
            border: 1px solid #ffffff;
            color: #ffffff;
        }

        .btn-contact:hover {
            background: #ffffff;
            color: #000000;
            transform: translateY(-2px);
            border-color: #ffffff;
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.2);
        }

        body.light-mode .btn-cv {
            background: #000000;
            color: #ffffff;
        }

        body.light-mode .btn-cv:hover {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        body.light-mode .btn-contact {
            border-color: #000000;
            color: #000000;
        }

        body.light-mode .btn-contact:hover {
            background: #000000;
            color: #ffffff;
            border-color: #000000;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        /* Right Section */
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-image {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body.light-mode .profile-image {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-25px);
            }
        }

        /* Social Icons Bottom */
        .social-icons {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1.5rem;
            z-index: 30;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: transparent;
            border: 1px solid #ffffff;
            border-radius: 50%;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .social-icons a:hover {
            background: #ffffff;
            border-color: #ffffff;
            color: #000000;
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.25);
        }

        body.light-mode .social-icons a {
            border-color: #000000;
            color: #000000;
        }

        body.light-mode .social-icons a:hover {
            background: #000000;
            border-color: #000000;
            color: #ffffff;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .social-icons svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 2rem;
            }

            .name {
                font-size: 2.5rem;
            }

            .buttons {
                justify-content: center;
            }

            .profile-image {
                width: 280px;
                height: 280px;
            }
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            background: transparent;
            border: 1.5px solid #ffffff;
            color: #ffffff;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            position: absolute;
            transition: all 0.3s ease;
        }

        .sun-icon {
            opacity: 0;
            transform: rotate(-90deg);
        }

        .moon-icon {
            opacity: 1;
            transform: rotate(0deg);
        }

        .theme-toggle:hover {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }

        body.light-mode .theme-toggle {
            border-color: #000000;
            color: #000000;
        }

        body.light-mode .theme-toggle:hover {
            background: #000000;
            color: #ffffff;
            border-color: #000000;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        body.light-mode .sun-icon {
            opacity: 1;
            transform: rotate(0deg);
        }

        body.light-mode .moon-icon {
            opacity: 0;
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                min-height: auto;
            }

            .name {
                font-size: 2rem;
            }

            .title {
                font-size: 1.1rem;
            }

            .introduction {
                font-size: 0.95rem;
            }

            .buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
                text-align: center;
            }

            .profile-image {
                width: 240px;
                height: 240px;
            }

            .social-icons {
                gap: 1rem;
                bottom: 1rem;
            }

            .social-icons a {
                width: 45px;
                height: 45px;
            }

            .social-icons svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');

        // Check for saved theme preference or default to dark mode
        const currentTheme = localStorage.getItem('theme') || 'dark';
        if (currentTheme === 'light') {
            body.classList.add('light-mode');
        }

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
        });

        // Add click animations to buttons
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(btn => {

                console.log('Button clicked:', btn.textContent);

            });
        });

        // Add click animations to social icons
        const socialLinks = document.querySelectorAll('.social-icons a');

        });
